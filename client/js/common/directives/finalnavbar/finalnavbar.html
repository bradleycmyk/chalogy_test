<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("mobilePop1").classList.toggle("show");
}

function myFunction2() {
    document.getElementById("search-popup").classList.toggle("show");
}

var hideKeyboard = function() {
 document.activeElement.blur();
 var inputs = document.querySelectorAll('input');
 for(var i=0; i < inputs.length; i++) {
  inputs[i].blur();
 }
};


$(window).on('click', function(event){
   if (!event.target.matches('.popup-btn1') && !event.target.matches('#callingsearchs2') && !event.target.matches('#search-popup')) {
    var dropdowns = document.getElementsByClassName("popup-content1");
    var mobilepopup = document.getElementById("search-popup");

    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }

    if( mobilepopup.classList.contains('show')){
      mobilepopup.classList.remove('show');
    }

    $(".popup-btn1").removeClass("x-icon");
  }
})

$(window).on('touchstart', function(event){
   if (!event.target.matches('.popup-btn1') && !event.target.matches('#callingsearchs2') && !event.target.matches('#search-popup')) {
    
    if( mobilepopup.classList.contains('show')){
      mobilepopup.classList.remove('show');
    }

    $(".popup-btn1").removeClass("x-icon");
  }
})
