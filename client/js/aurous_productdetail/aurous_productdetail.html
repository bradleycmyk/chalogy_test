<navbar></navbar>
<div class="aurous-header clear">
	<p id="aurous_text"><a href="aurous">AUROUS</a> > <a href="aurous/products">THE PRODUCTS</a> > <span class="bold">{{ product.name }}</span></p>
	<img id="aurous_logo" src="aurous_logo.png" alt="Aurous logo" />
</div>

<br><br><br><br>
<div class="product_detail">
	<div class="row">
		<div class="col-sm-6">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
    		<!-- Indicators -->
			    <ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			      <li data-target="#myCarousel" data-slide-to="2"></li>
			    </ol>

			    <!-- Wrapper for slides -->
			    <div class="carousel-inner" role="listbox">
			      <div class="item active">
			        <img class="carousel_photo" ng-src="{{ product.image[0] }}" alt="product1" />
			      </div>

			      <div class="item">
			        <img class="carousel_photo" src="{{ product.image[1] }}" alt="product2" />
			      </div>
			    
			      <div class="item">
			        <img class="carousel_photo" src="{{ product.image[2] }}" alt="product3" />
			      </div>
			      
			    </div>   
			</div>
			<social-icons></social-icons>
		</div>

		<div class="col-sm-6">
			<h3>{{ product.name }}</h3>
			<h4>{{ product.title }}</h4>
			${{ product.price }}.00
			<br>
			{{ product.description }}
			<br class="mobile_hide"><br class="mobile_hide">
		
		</div>
	</div>
</div>

<div class="container">
	<hr class="aurous-recommendation mobile-hide">
	<h1 class="center">OTHER RECOMMENDED PRODUCTS</h1>

	<div class="aurous_recommendedProd">
		<div class="aurous_each" ng-repeat="recommendation in recommendations | limitTo: 4">
			<a href="/aurous/products/{{ recommendation.name }}">
				<img id="aurousproduct_image" ng-src="{{ recommendation.image[0] }}" alt="recommended products" width="250px;" />
			</a>
		</div> 
	</div>
</div>
