<navbar></navbar>
<div class="clean-and-clear"></div>

<div class="aurous-body">
	<div class="aurous-header fixed">
	    <div class="bread_crumb1 aurous_crumb1">
          <a href="aurous" ui-sref="aurous" class="upper">
            Aurous
          </a>
          <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
            <path class='caret' d="M0 0v8l4-4-4-4z" transform="translate(2)" />
          </svg>
          <a href="/aurous/products" ui-sref="aurous_products" class="upper">
            The Products
          </a>
		</div>
	</div>
	<div class="aurous-header-clean"></div>

	<div class="drops">
		<!-- text -->
		<div class="aurous_text">
			<h1 id="aurous_beauty">THE BEAUTY BEHIND INNOVATION</h1>
			<a href="/about.html" class="upper readmore">
	                  Read more
	        </a>
		</div>

		<!-- products -->
		<div class="aurous_product">
			<div class="aurous_listing" ng-repeat="product in products" ng-mouseenter="show = true" ng-mouseleave="show = false">
				<a class="aurous_link" href="/aurous/products/{{ product.name }}" ng-init="itemsrc= product.image[0] " ng-mouseover="itemsrc= product.image[1]" ng-mouseout="itemsrc= product.image[0] " >
					<img class="aurous_image_hover" width="330px;" height="480px;" ng-src="{{itemsrc}}" alt="product picture" />
					<div class="aurous_description" ng-show="show">
						<p class="aurous-name-fromdb">{{ product.name }}</p>
						<p class="aurous-title-fromdb">{{ product.title }}</p>
						<p class="aurous-ktitle-fromdb">{{ product.korean_title }}</p>
					</div>
				</a>
			</div>
		</div>

	</div>
	<br class="tablet-hide"><br class="tablet-hide">

</div>
