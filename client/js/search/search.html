<navbar></navbar>
<hr>
<div class="product" ng-repeat="product in products">
	<div class="row">
		<div class="col-sm-3">
			<a href="/saturday-skin/products/{{product.name}}"><img class="product-pictures" ng-src="{{ product.image[0] }}" alt="product picture" /></a>
		</div>
		<div class="col-sm-9">
			<a href="/saturday-skin/products/{{product.name}}"><h3>{{ product.name }}</h3>
			<h4>{{ product.title }}</h4></a>
			${{ product.price }}.00
			<br>
			{{ product.description }}
		</div>
	</div>
	<hr>
</div>

<div class="product" ng-repeat="aurousProduct in aurousProducts">
	<div class="row">
		<div class="col-sm-3">
			<a href="/aurous/products/{{aurousProduct.name}}"><img class="product-pictures" ng-src="{{ aurousProduct.image[0] }}" alt="product picture" /></a>
		</div>
		<div class="col-sm-9">
			<a href="/aurous/products/{{aurousProduct.name}}"><h3>{{ aurousProduct.name }}</h3>
			<h4>{{ aurousProduct.title }}</h4></a>
			${{ aurousProduct.price }}.00
			<br>
			{{ aurousProduct.description }}
		</div>
	</div>
	<hr>
</div>
