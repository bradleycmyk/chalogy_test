<navbar></navbar>
<br><hr>
<div class="search">
  <form novalidate name="simple" ng-submit="update(text)" >
    <input class="testing" type="text" ng-model="text" /> &nbsp <button type="submit"> search </button>
  </form>
</div>

<br><hr>
<div class="product" ng-repeat="product in products">
	<div class="row">
		<div class="col-sm-3">
			<a href="/saturday-skin/products/{{product.name}}"><img class="product-pictures" ng-src="{{ product.image[0] }}" alt="product picture" /></a>
		</div>
		<div class="col-sm-9">
			<h3>{{ product.name }}</h3>
			<h4>{{ product.title }}</h4>
			${{ product.price }}.00
			<br>
			{{ product.description }}
		</div>
	</div>
	<hr>
</div>
