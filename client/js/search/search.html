<navbar></navbar>
<div class="wrapper saturday_home clear">
	<hr>
	<div class="product" ng-repeat="product in products">
		<div class="row">
			<div class="col-sm-3">
				<a href="/saturday-skin/products/{{product.name}}"><img class="product-pictures" ng-src="{{ product.image[0] }}" alt="product picture" /></a>
			</div>
			
			<div class="col-sm-9">
				<a href="/saturday-skin/products/{{product.name}}"><p class="product-name">{{ product.name }}</p>
				<p class="product-title">{{ product.title }}</p></a>
				<div class="gray-line"></div>
				<p class="price_tag">$ {{ product.price }}.00</p>
				<span>50mL</span>
				<p class="product-description">{{ product.description }}</p>
			</div>
		</div>
		<hr>
	</div>

	<div class="product" ng-repeat="aurousProduct in aurousProducts">
		<div class="row">
			<div class="col-sm-3">
				<a href="/aurous/products/{{aurousProduct.name}}"><img class="product-pictures" ng-src="{{ aurousProduct.image[0] }}" alt="product picture" /></a>
			</div>
			<div class="col-sm-9">
				<a href="/aurous/products/{{aurousProduct.name}}"><p class="product-name">{{ aurousProduct.name }}</p>
				<p class="product-title">{{ aurousProduct.title }}</p></a>
				<div class="gray-line"></div>
				<p class="price_tag">$ {{ aurousProduct.price }}.00</p>
				<span>50mL</span>
				<p class="product-description">{{ aurousProduct.description }}</p>
			</div>
		</div>
		<hr>
	</div>
</div>
