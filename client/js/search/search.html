<div class="product" ng-repeat="product in products">
	<div class="row">
		<div class="col-sm-3">
			<a href="/saturday-skin/products/{{product.name}}"><img class="product-pictures" ng-src="{{ product.image[0] }}" alt="product picture" /></a>
		</div>
		<div class="col-sm-9">
			<a href="/saturday-skin/products/{{product.name}}"><h3>{{ product.name }}</h3>
			<h4>{{ product.title }}</h4></a>
			${{ product.price }}.00
			<br>
			{{ product.description }}
		</div>
	</div>
	<hr>
</div>
